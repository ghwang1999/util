# --- AI 上下文生成器配置 ---
# 此处为脚本通用配置，项目级配置为project_path/.context_rules.yaml

# [核心配置] 要扫描的项目文件夹路径
# '.' 表示 config.yaml 文件所在的当前文件夹
# 你也可以使用相对路径，例如: '../my_other_project' 或 './src'
project_path: D:\PFile\项目\2511201GraphRAG\2511211neo4j\prompts

# 输出文件的名称
output_filename: context_snapshot.txt

# [新增] 是否扫描子文件夹 (true: 扫描, false: 只扫描当前文件夹)
# 设置为 false 后，脚本将只提取项目根目录下的文件。
process_subfolders: true
tree_only: false

# [统一黑名单] 
# 包含要忽略的文件夹名、文件名或路径模式
# 这里放所有项目通用的忽略项
ignore:
  - .git
  - .idea
  - .vscode
  - node_modules
  - venv
  - __pycache__
  - dist
  - build
  # --- 注意：以下以 * 开头的必须加引号 ---
  - "*.pyc"
  - "*.exe"
  - "*.dll"
  - "*.so"
  - "*.zip"
  - "*.pdf"
  - "*.jpg"
  - "*.png"
  - package-lock.json
  - yarn.lock
  - .context_rules.yaml
  - context_snapshot.txt

# [统一白名单]
# 全局配置通常留空，表示“默认读取所有内容”
# 如果你在全局设置了这里，所有项目都会变成只读取这些文件
include: 
  # - src/  <-- 如果取消注释，所有项目默认只读 src

# 单个文件的最大大小限制 (单位 KB)，超过此大小的文件将被跳过
max_file_size_kb: 200

# 添加到输出文件开头的前言文本，可以给 AI 提供指令
# 使用 | 可以保留换行符，非常适合多行文本
preamble_text: |
  这是一个 Python Django 项目。
  请帮我分析代码结构，并找出潜在的性能问题。

# 在文件内容中需要屏蔽的词语或句子（整行屏蔽）
# 非常适合用来过滤掉自动生成的注释、版权信息或调试代码
ignore_patterns:
  # - "Copyright (c) Huawei Technologies Co., Ltd."
  # - "Copyright (c)" # 屏蔽包含版权信息的行